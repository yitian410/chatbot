<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: #f1f0f0;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    .input-container {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function addMessage(text, sender) {
      const messageBox = document.getElementById("messages");
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.innerText = text;
      messageBox.appendChild(message);
      messageBox.scrollTop = messageBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      addMessage(message, "user");

      // Replace this URL with your actual Web App URL
      const scriptUrl = "https://script.google.com/macros/s/AKfycbwMt7NfrROq8d3hoGmDzw_-Q0alZLde8-t5yrWAi4C-EIwK8LZZw-Oc2DWfjI6D06BN/exec";

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          queryResult: {
            queryText: message
          }
        })
      })
      .then(response => response.json())
      .then(data => {
        const reply = data.fulfillmentText || "No response.";
        addMessage(reply, "bot");
      })
      .catch(error => {
        console.error("Error:", error);
        addMessage("Error talking to the bot.", "bot");
      });

      input.value = "";
    }
  </script>
</body>
</html>
